<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolidariData - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto" style="max-width: 400px;">
        <form id="form-login">
            <div class="text-center">
                <img src="src/img/logo.png" alt="SolidariData Logo" class="mb-4" width="300" height="300" style="border-radius: 15px; object-fit: cover;">
                <h1 class="h3 mb-3 fw-normal">Acesso Restrito</h1>
            </div>

            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="cpf" placeholder="12345678900" required>
                <label for="cpf">CPF (login)</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="senha" placeholder="Senha" required>
                <label for="senha">Senha</label>
            </div>

            <button class="btn btn-primary w-100 py-2 mt-4" type="submit">Entrar</button>
            <div id="mensagem-erro" class="mt-3"></div>
        </form>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
