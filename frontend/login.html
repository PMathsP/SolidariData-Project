<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolidariData - Login</title>
    <link rel="icon" type="image/png" href="src/img/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">Solidari<span class="text-orange">Data</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto align-items-center">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="sobre.html">Sobre Nós</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="cadastro.html">Faça Parte</a>
                        </li>
                        <li class="nav-item ms-lg-3">
                            <a class="btn btn-outline-light" href="login.html">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="form-signin w-100" style="max-width: 400px;">
            <form id="form-login">
                <div class="text-center">
                    <img src="src/img/logo.png" alt="SolidariData Logo" class="mb-4" width="350" height="350" style="border-radius: 15px; object-fit: cover;">
                    <h1 class="h3 mb-3 fw-normal">Acesso Restrito</h1>
                </div>

                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="cpf" placeholder="12345678900" required>
                    <label for="cpf">CPF (login)</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="senha" placeholder="Senha" required>
                    <label for="senha">Senha</label>
                </div>

                <button class="btn btn-primary w-100 py-2 mt-4" type="submit">Entrar</button>
                <div id="mensagem-erro" class="mt-3"></div>
            </form>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-4 mt-auto">
        <div class="container">
            <p>Contato: contato@solidaridata.com | Telefone: (11) 99999-8888</p>
            <div>
                <a href="#" class="text-white me-3"><i class="fab fa-instagram fa-2x"></i></a>
                <a href="#" class="text-white me-3"><i class="fab fa-facebook fa-2x"></i></a>
                <a href="#" class="text-white"><i class="fab fa-linkedin fa-2x"></i></a>
            </div>
            <p class="mt-3">&copy; 2025 SolidariData. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
