<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="icon" type="image/png" href="src/img/img01.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="d-flex flex-column min-vh-100">

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">SolidariData</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="cadastro.html">Faça Parte</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container flex-grow-1 my-5">
        <h1 class="text-center">Formulário de Cadastro</h1>
        <p class="text-center lead mb-4">Selecione seu perfil e preencha os dados abaixo.</p>

        <form id="form-cadastro" class="p-4 p-md-5 border rounded-3 bg-light">
            <div class="mb-4">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="tipoCadastro" id="tipoBeneficiario" value="beneficiario" required>
                    <label class="form-check-label" for="tipoBeneficiario">Preciso de Assistência (Beneficiário)</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="tipoCadastro" id="tipoInstituicao" value="instituicao">
                    <label class="form-check-label" for="tipoInstituicao">Quero Ajudar (Instituição)</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo / Nome da Instituição</label>
                <input type="text" class="form-control" id="nome" required>
            </div>

            <div id="campos-instituicao" class="d-none">
                <div class="mb-3">
                    <label for="razaoSocial" class="form-label">Razão Social</label>
                    <input type="text" class="form-control" id="razaoSocial">
                </div>
                <div class="mb-3">
                    <label for="cnpj" class="form-label">CNPJ</label>
                    <input type="text" class="form-control" id="cnpj">
                </div>
            </div>

            <div id="campos-beneficiario" class="d-none">
                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf">
                </div>
                <div class="mb-3">
                    <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-control" id="dataNascimento">
                </div>
            </div>
            
            <hr class="my-4">

            <button class="w-100 btn btn-lg btn-primary" type="submit">Cadastrar</button>
            <div id="mensagem-retorno" class="mt-3"></div>
        </form>
    </main>

    <footer class="bg-dark text-white text-center py-4 mt-auto">
        </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/cadastro.js"></script>
</body>
</html>
