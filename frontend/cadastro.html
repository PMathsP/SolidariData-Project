    <main class="container flex-grow-1 my-5">
        <h1 class="text-center">Formulário de Cadastro</h1>
        <p class="text-center lead mb-4">Selecione seu perfil e preencha os dados abaixo.</p>

        <form id="form-cadastro" class="p-4 p-md-5 border rounded-3 bg-light">
            <div class="mb-4">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="tipoCadastro" id="tipoBeneficiario" value="beneficiario" required>
                    <label class="form-check-label" for="tipoBeneficiario">Preciso de Assistência (Beneficiário)</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="tipoCadastro" id="tipoInstituicao" value="instituicao">
                    <label class="form-check-label" for="tipoInstituicao">Quero Ajudar (Instituição)</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo / Nome da Instituição</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite o nome completo" required>
            </div>

            <div id="campos-instituicao" class="d-none">
                <div class="mb-3">
                    <label for="razaoSocial" class="form-label">Razão Social</label>
                    <input type="text" class="form-control" id="razaoSocial" placeholder="Razão social da instituição">
                </div>
                <div class="mb-3">
                    <label for="cnpj" class="form-label">CNPJ</label>
                    <input type="text" class="form-control" id="cnpj" placeholder="Apenas números: 12345678000199">
                </div>
            </div>

            <div id="campos-beneficiario" class="d-none">
                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf" placeholder="Apenas números: 12345678900">
                </div>
                <div class="mb-3">
                    <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-control" id="dataNascimento">
                </div>
            </div>
            
            <hr class="my-4">

            <button class="w-100 btn btn-lg btn-primary" type="submit">Cadastrar</button>
            <div id="mensagem-retorno" class="mt-3"></div>
        </form>
